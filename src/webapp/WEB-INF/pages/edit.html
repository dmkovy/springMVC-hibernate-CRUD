<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h2>Edit User</h2>
<table th:style="'border: 1px solid black; border-collapse: collapse; margin: 2px;'">
    <thead>
    <tr th:style="'font-weight: bold; text-align: center;'">
        <td th:style="'border: 1px solid black; padding: 5px;'">Id</td>
        <td th:style="'border: 1px solid black; padding: 5px;'">Name</td>
        <td th:style="'border: 1px solid black; padding: 5px;'">Lastname</td>
        <td th:style="'border: 1px solid black; padding: 5px;'">Age</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:style="'border: 1px solid black; padding: 5px;'" th:text="${user.getId()}"></td>
        <td th:style="'border: 1px solid black; padding: 5px;'" th:text="${user.getName()}"></td>
        <td th:style="'border: 1px solid black; padding: 5px;'" th:text="${user.getLastName()}"></td>
        <td th:style="'border: 1px solid black; padding: 5px;'" th:text="${user.getAge()}"></td>
</table>
<br>
<form th:method="PATCH" th:action="@{/edit}" th:object="${user}">
    <input type="hidden" th:field="*{id}" id="id">

    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name">

    <label for="lastname">Lastname</label>
    <input type="text" th:field="*{lastName}" id="lastname">

    <label for="age">Age</label>
    <input type="text" th:field="*{age}" id="age">

    <input type="submit" title="" value="Edit User">
</form>
</body>
</html>
